name: Tests

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -f Dockerfile.test -t ainstruct-test .

      - name: Run linting and unit tests
        run: docker run --rm ainstruct-test

  integration:
    runs-on: ubuntu-latest
    needs: lint-and-unit
    steps:
      - uses: actions/checkout@v4

      - name: Create test environment
        run: |
          cat > .env << EOF
          API_KEYS=test_key_123
          ADMIN_API_KEY=admin_secret_key
          JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
          QDRANT_URL=http://qdrant:6333
          DATABASE_URL=sqlite:///./data/mcp_server.db
          EOF

      - name: Run e2e tests
        run: docker compose --profile test up --build --abort-on-container-exit

      - name: Show test logs
        if: always()
        run: docker compose logs mcp_client_test
