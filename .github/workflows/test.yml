name: Tests

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Install dev dependencies
        run: |
          pip install ruff mypy

      - name: Run linter
        run: ruff check src/

      - name: Run type check
        run: mypy src/
