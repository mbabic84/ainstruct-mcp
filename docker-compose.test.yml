services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"

  mcp_server:
    build:
      context: .
      dockerfile: Dockerfile.test-base
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/src
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:///./data/mcp_server.db
      - USE_MOCK_EMBEDDINGS=true
      - UVICORN_TIMEOUT_GRACEFUL_SHUTDOWN=10
      - API_KEYS=test_key_123
      - ADMIN_API_KEY=admin_secret_key
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -o /dev/null http://localhost:8000/mcp || exit 0"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    command: ["python", "-m", "app.main"]
    restart: "no"
