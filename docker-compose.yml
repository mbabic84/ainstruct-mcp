services:
  mcp_server:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - qdrant
    profiles:
      - default

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  mcp_server_test:
    build: .
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:///./data/mcp_server.db
    depends_on:
      - qdrant
    profiles:
      - test
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -o /dev/null http://localhost:8000/mcp || exit 0"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  mcp_client_test:
    build:
      context: .
      dockerfile: Dockerfile.mcp-client
    environment:
      - MCP_SERVER_URL=http://mcp_server_test:8000/mcp
    depends_on:
      mcp_server_test:
        condition: service_healthy
    profiles:
      - test

volumes:
  qdrant_storage:
