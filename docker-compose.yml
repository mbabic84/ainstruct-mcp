services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ainstruct
      POSTGRES_USER: ainstruct
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainstruct -d ainstruct"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':>/dev/tcp/127.0.0.1/6333'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mcp_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mbabic84/ainstruct-mcp:latest
    environment:
      - SERVICE=mcp-server
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql+asyncpg://ainstruct:${POSTGRES_PASSWORD}@postgres:5432/ainstruct
      - USE_MOCK_EMBEDDINGS=false
      - API_KEYS=${API_KEYS:?API_KEYS is required}
      - ADMIN_API_KEY=${ADMIN_API_KEY:?ADMIN_API_KEY is required}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:8000/mcp -o /dev/null"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  rest_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mbabic84/ainstruct-mcp:latest
    environment:
      - SERVICE=rest-api
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql+asyncpg://ainstruct:${POSTGRES_PASSWORD}@postgres:5432/ainstruct
      - USE_MOCK_EMBEDDINGS=false
      - API_KEYS=${API_KEYS:?API_KEYS is required}
      - ADMIN_API_KEY=${ADMIN_API_KEY:?ADMIN_API_KEY is required}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - PORT=8001
    depends_on:
      mcp_server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:8001/health -o /dev/null"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

volumes:
  postgres_data:
  qdrant_data:
