services:
  mcp_server:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  mcp_client_test:
    build:
      context: .
      dockerfile: Dockerfile.mcp-client
    environment:
      - MCP_SERVER_URL=http://mcp_server:8000/mcp
    depends_on:
      - mcp_server
    profiles:
      - test

volumes:
  qdrant_storage:
