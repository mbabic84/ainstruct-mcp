services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    profiles:
      - test

  mcp_server_test:
    build: .
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:///./data/mcp_server.db
      - USE_MOCK_EMBEDDINGS=true
    depends_on:
      qdrant:
        condition: service_started
    profiles:
      - test
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -o /dev/null http://localhost:8000/mcp || exit 0"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  mcp_client_test:
    build:
      context: .
      dockerfile: Dockerfile.mcp-client
    environment:
      - MCP_SERVER_URL=http://mcp_server_test:8000/mcp
    depends_on:
      mcp_server_test:
        condition: service_healthy
    profiles:
      - test

  test_runner:
    build:
      context: .
      dockerfile: Dockerfile.test-base
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
    environment:
      - PYTHONPATH=/app
      - USE_MOCK_EMBEDDINGS=true
      - MCP_SERVER_URL=http://mcp_server_test:8000/mcp
    working_dir: /app
    profiles:
      - test
    command: ["sh", "-c", "ruff check src/ && mypy src/ && pytest tests/unit tests/integration -v"]

volumes:
  qdrant_storage:
