services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ainstruct
      POSTGRES_USER: ainstruct
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainstruct -d ainstruct"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
  qdrant:
    image: qdrant/qdrant:latest
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':>/dev/tcp/127.0.0.1/6333'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mcp_server:
    build: .
    tmpfs:
      - /tmp
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql+asyncpg://ainstruct:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/ainstruct
      - USE_MOCK_EMBEDDINGS=true
      - UVICORN_TIMEOUT_GRACEFUL_SHUTDOWN=10
      - API_KEYS=test_key_123
      - ADMIN_API_KEY=admin_secret_key
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:8000/mcp -o /dev/null"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  rest_api:
    build: .
    command: ["--rest"]
    tmpfs:
      - /tmp
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql+asyncpg://ainstruct:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/ainstruct
      - USE_MOCK_EMBEDDINGS=true
      - API_KEYS=test_key_123
      - ADMIN_API_KEY=admin_secret_key
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - PORT=8000
    depends_on:
      mcp_server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:8000/health -o /dev/null"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  test_runner:
    build:
      context: .
      dockerfile: Dockerfile.test-base
    environment:
      - PYTHONPATH=/app/src
      - USE_MOCK_EMBEDDINGS=true
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql+asyncpg://ainstruct:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/ainstruct
      - MCP_SERVER_URL=http://mcp_server:8000/mcp
      - MCP_SERVER_BASE_URL=http://rest_api:8000
      - MCP_TRANSPORT=http
      - RUFF_CACHE_DIR=/tmp/ruff_cache
      - PYTEST_CACHE_DIR=/tmp/pytest_cache
    depends_on:
      postgres:
        condition: service_healthy
      mcp_server:
        condition: service_healthy
      rest_api:
        condition: service_healthy
    command: ["sh", "-c", "ruff check src/ && cd /app && mypy src/app/ || true"]
