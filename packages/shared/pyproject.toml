[project]
name = "ainstruct-shared"
version = "3.5.0"
description = "Shared code for ainstruct services"
requires-python = ">=3.14"
dependencies = [
    "pydantic>=2.12.0",
    "pydantic-settings>=2.13.0",
    "python-dotenv>=1.0.0",
    "SQLAlchemy>=2.0.46",
    "asyncpg>=0.31.0",
    "psycopg2-binary>=2.9.0",
    "alembic>=1.18.0",
    "qdrant-client>=1.17.0",
    "bcrypt>=4.2.0",
    "PyJWT>=2.8.0",
    "tiktoken>=0.12.0",
    "httpx>=0.28.0",
    "PyYAML>=6.0.0",
    "email-validator>=2.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared"]

[tool.hatch.package.data]
shared = ["src/shared/**/*"]
